---
- hosts: ansible

  tasks: 
  - name: create docker image
    command: docker build -t regapp:latest . 
    args: 
      chdir: /opt/docker
  - name: create tag to push image onto dockerhub
    command: docker tag regapp:latest sierraoe/regapp:latest
  
  -name: push docker image
    command:docker push sierraoe/regapp:latest